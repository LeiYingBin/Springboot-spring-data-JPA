    <div class="blog-header">
        <div class="jumbotron">
            <h1 class="blog-title">药品管理系统</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2  blog-sidebar">
            <div class="sidebar-module sidebar-module-inset" style="font-size: 13px; "><!--color: 	#C4C4C4;-->
                <h4 style="color: #000;">About</h4>
                <div>适度撸码益脑 &nbsp;沉迷撸码伤身</div>
                <div>抵制不良习惯 &nbsp;拒绝无薪加班</div>
                <div>注意自我保护 &nbsp;谨防受骗上当</div>
                <div>合理安排时间 &nbsp;享受健康生活</div>
            </div>
            <div class="sidebar-module">
                <h4>出入库管理</h4>
                <ol class="list-unstyled">
                    <li><a href="/drug">药品库存</a></li>
                    <li><a href="/drug/modify_inventory">药品出入库</a></li>
                    <li><a href="/record">出入库历史</a></li>
                </ol>
            </div>
            <div class="sidebar-module">
                <h4>药品管理</h4>
                <ol class="list-unstyled">
                    <li><a href="/drug/add_drug">添加药品</a></li>
                    <li><a href="/drug/drug_query">删除药品</a></li>
                    <hr>
                    <li><a href="/logout">退出系统</a></li>
                </ol>
            </div>
        </div><!-- /.blog-sidebar -->

        <div class="col-sm-9 blog-main">

            <div class="blog-post">
                <h2 class="sub-header">药品库存</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>药品编码</th>
                            <th>药品名称</th>
                            <th>药品价格</th>
                            <th>药品类型</th>
                            <th>药品库存</th>
                        </tr>
                        </thead>
                        <tbody>
                         <tr th:each="drug : ${invenlist}">
                            <td><a th:href="@{/drug/modify_inventory/{drug_Num}(drug_Num=${drug.drug_num})}" th:text="${drug.drug_num}"></a></td>
                            <td th:text="${drug.drug_name}">eget</td>
                            <td th:text="${drug.price}">nulla</td>
                            <td th:text="${drug.type}">Class</td>
                            <td th:text="${drug.amount}">aptent</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- /.blog-post -->
